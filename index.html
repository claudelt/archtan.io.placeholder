<!doctype html>

<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>archtan.io</title>

		<meta property="og:title" content="archtan.io - Blockchain-backed architecture">
		<meta property="og:type" content="website">

		<style>
			.greet {
				position: absolute;
				top: 50%;
				left: 50%;
				margin-top: -100px;
				margin-left: -500px;
				width: 1000px;
				height: 200px;

				font-size: 100px;
				font-family: arial;
				color: white;
			}

			.blink {
				-webkit-animation: 1s blink step-end infinite;
				-moz-animation: 1s blink step-end infinite;
				-ms-animation: 1s blink step-end infinite;
				-o-animation: 1s blink step-end infinite;
				animation: 1s blink step-end infinite;
			}

			@keyframes "blink" {
				from, to {
					color: transparent;
				}
				50% {
					color: white;
				}
			}

			@-moz-keyframes blink {
				from, to {
					color: transparent;
				}
				50% {
					color: white;
				}
			}

			@-webkit-keyframes "blink" {
				from, to {
					color: transparent;
				}
				50% {
					color: white;
				}
			}

			@-ms-keyframes "blink" {
				from, to {
					color: transparent;
				}
				50% {
					color: white;
				}
			}

			@-o-keyframes "blink" {
				from, to {
					color: transparent;
				}
				50% {
					color: white;
				}
			}

		</style>

	</head>

	<body style="background-color: black;">
		<div class="greet">
			Hello, Architecture <span class="blink">_</span>
		</div>
	</body>
</html>
